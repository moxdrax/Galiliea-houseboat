<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Galiliea Houseboat</title>
    <script type="text/javascript">
      // This script takes the current url and converts the path and query
      // string into just a query string, then redirects the browser
      // to the new url with only a query string and hash fragment.
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + (l.pathname.split('/')[1] === 'Galiliea-houseboat' ? 1 : 0)).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(l.pathname.split('/')[1] === 'Galiliea-houseboat' ? 1 : 0).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
